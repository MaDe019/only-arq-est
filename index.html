<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección en Proceso</title>
    <script>
        // Cambia esta URL al destino final
        const redirectUrl = "https://example.com"; 

        // Redirigir después de unos segundos
        window.onload = function() {
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <h1>Redirigiendo...</h1>
    <p>Serás redirigido automáticamente. Si no ocurre, <a href="https://example.com">haz clic aquí</a>.</p>
</body>
</html>
